<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet-src.js" ></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/manageModal.js"></script>
	<script src="js/manageLeafletFile.js"></script>
	<script src="js/main.js?dc=147"></script>
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" >

	
</head>
<body>
<div id="mapid" style="width: 100%; height: 100%; position:fixed;"></div>
<script src="js/popper.min.js" ></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Datos Planta</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form action="#" method="POST" role="form" name="form" id="register" >
					<div class="form-group">
						<label for="plantHeight" class="col-form-label">Altura(cm):</label>
						<input type="text" class="form-control" id="plantHeight" name="altura">
					</div>
					<div class="form-group">
						<label for="diametro" class="col-form-label">Diametro(cm):</label>
						<input class="form-control" id="diametro" name="diametro"/>
					</div>
					<label class="my-1 mr-2" for="status">Estado de la planta:</label>
					<select class="form-control" id="status" name="status">
						<option value="4" >Optimo</option>
						<option value="3">Normal</option>
						<option value="2">Regular</option>
						<option value="1">Malo</option>
					</select>
					<div class="form-group" style="border: green 2px solid">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Copa del árbol
						</button>
						<div id="collapseOne" class="collapse form-group" aria-labelledby="headingTwo" data-parent="#accordionExample">

							<label for="numRamasHeader" class="col-form-label">Número de Ramas:</label>
							<input class="form-control"  id="numRamasHeader" type="number" name="numRamasHeader" onchange="onChangeBranches('messageNodesHeader',this)"/>
							<label style="color:red;" id="messageNodesHeader" class="col-form-label"></label></br>

							<label for="numNodesHeader" class="col-form-label">Número de Nodos:</label>
							<input class="form-control" type="number"  id="numNodesHeader" name="numNodesHeader" onchange="onChangeNodes('messageBeansHeader',this)"/>
							<label style="color:red;" id="messageBeansHeader" class="col-form-label"></label> </br>

							<label for="numBeansHeader" class="col-form-label">Número de Granos:</label>
							<input class="form-control" type="number" id="numBeansHeader" name="numBeansHeader"/>

						</div>
					</div>
					<div class="form-group" style="border: orange 2px solid">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
							Falda del árbol
						</button>
						<div id="collapseThree" class="collapse form-group" aria-labelledby="headingTwo" data-parent="#accordionExample">
							<div class="form-group">
								<label for="numRamasFooter" class="col-form-label">Número de Ramas:</label>
								<input class="form-control" type="number" id="numRamasFooter" name="numRamasFooter" onchange="onChangeBranches('messageNodesFooter',this)"/>
								<label style="color:red;" id="messageNodesFooter" class="col-form-label"></label></br>

								<label for="numNodesFooter" class="col-form-label">Número de Nodos:</label>
								<input class="form-control" type="number" id="numNodesFooter" name="numNodesFooter" onchange="onChangeNodes('messageBeansFooter',this)"/>
								<label style="color:red;" id="messageBeansFooter" class="col-form-label"></label></br>

								<label for="numBeansHeader" class="col-form-label">Número de Granos:</label>
								<input class="form-control" type="number" id="numBeansFooter" name="numBeansFooter"/>
							</div>
						</div>
					</div>
					<div class="modal-footer" >
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
						<button type="submit" class="btn btn-primary" data-name="register" onclick="formSubmit(event)">Guardar</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<script>
</script>
</body>
</html>
